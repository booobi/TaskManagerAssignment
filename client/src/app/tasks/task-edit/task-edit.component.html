<div *ngIf="(success$ | async)">Task successfully edited! You can go back to the <a [routerLink]="['/tasks']">Task List</a>!</div>
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="title">Task Title: (required)</label>
    <input [ngModel]="(selectedTask$ | async).title" required name="title" type="text"  class="form-control">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Task Description: (optional)</label>
    <input [ngModel]="(selectedTask$ | async).description" name="description" type="text" class="form-control" placeholder="Enter Description">
  </div>

  <button class="btn btn-primary">Submit</button>
</form>
